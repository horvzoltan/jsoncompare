<h1>
  celos x json language file compare
</h1>

<div class="mid-container">

  <div class="button-container">
    <button id="validate" class="button-15">Validate</button>
    <button id="reset" class="button-15">Reset</button>
    <button id="download" class="button-15">Download result</button>
  </div>

  <div>
    <form action="" id="small-form">
      <h2 id="error"></h2>
      <h2 id="valid"></h2>
      <label for="selectFile">Main Json File (You can choose multiple files): </label>
      <input type="file" id="selectFile" value="Import" accept="application/JSON" multiple/><br/>
      <textarea id="result1" readonly></textarea><br/>
      <label for="selectSecondFile">File to compare: </label>
      <input type="file" id="selectSecondFile" value="Import" accept="application/JSON"/><br/>
      <textarea id="result2" readonly></textarea>
      <h1>All the values that are longer than the original.</h1>
      <textarea id="result3" readonly></textarea>
    </form>
  </div>

</div>
